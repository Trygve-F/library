<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="image" src = "./images/plus.png" id = "openForm" value="Add Book">
    <div class="form-popup" id = "popupForm">
        <form id = "form" action="">
            <label for="addBook">Add a book to your library</label>
            <label for="author">Author:</label>
                <input type="text" name="author" id="author" class="forminput" minlength="0" max="50" >
            <label for="title">Title:</label>
                <input type="text" name="title" id="title" class="forminput" minlength="0" max="50"  >
                <label for="genre">Genre:</label>
            <input type="text" name="genre" id="genre" class="forminput" minlength ="0" max =" 50" >
                <datalist>Fiction, Non Fiction, </datalist>
            <label for="read">Finished</label>
                <input type="radio" name="progress" value="finished" class="radio">
            <label for="read">In Progress</label>
                <input type="radio" name="progress" value="inProgress" class="radio">
            <label for="unread">Not Started</label>
                <input type="radio" name="progress" value="notStarted" class="radio" required checked>
            <input type="button" id="submit" value="Submit">
            <input type="image" src = "./images/close.png" id="exit" value="exit">
        </form>
    </div>

    <div id ='grid'></div>
</body>
<script src ="./script.js"></script>
</html>
